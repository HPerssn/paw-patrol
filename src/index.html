<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles2.css" />
    <title>Paw patrol</title>
  </head>
  <body>
    <main>
      <div id="container">
        <h1>PAW PATROL</h1>
        <p>
          This is a small tool to know when the weather is appropriate to walk
          your precious dog to protect their paws from the summer heat!
        </p>
        <button id="getWeather">Get pavement temp</button>
        <div id="weather">
          <p>Air Temperature: <span id="air"></span></p>
          <p>Ground Temperature: <span id="ground"></span></p>
        </div>
      </div>
    </main>
    <script type="module" src="../dist/bundle.js"></script>
  </body>
</html>
